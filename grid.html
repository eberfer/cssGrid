<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navContainer">
            <!-- Cada elemento que nosotros pongamos dentro del elemento padre va a ocupar 1 de las columnas que le asignamos al "grid-template-columns" -->
            <li>Home</li>
            <li>Galeria</li>
            <li>Contacto</li>
        </ul>
    </nav>
    <main class="mainContainer">
        <img class="img1" src="images/img1.jpg" alt="img1" >
        <img class="img2" src="images/img2.jpg" alt="img2" >
        <img class="img3" src="images/img3.jpg" alt="img3" >
        <img class="img4" src="images/img4.jpg" alt="img4" >
        <img class="img5" src="images/img5.jpg" alt="img5" >
        <img class="img6" src="images/img6.jpg" alt="img6" >
        <img class="img7" src="images/img7.jpg" alt="img7" >
        <img class="img8" src="images/img8.jpg" alt="img8" >
        <img class="img9" src="images/img9.jpg" alt="img9" >
        <img class="img10" src="images/img10.jpg" alt="img10" >
    </main>
    <section class="container"></section>
    <footer class="container"></footer>
    
</body>
</html>
